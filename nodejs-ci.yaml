name: Node.js Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Testar em versões LTS do Node.js

    steps:
    # 1. Clona o repositório
    - name: Checkout do código
      uses: actions/checkout@v4

    # 2. Configura a versão do Node.js especificada na matriz
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Habilita o cache para as dependências do npm

    # 3. Instala as dependências de forma otimizada para CI
    - name: Instalar dependências
      run: npm ci

    # 4. Compila o TypeScript (verifica erros de tipagem)
    - name: Compilar o projeto
      run: npm run build --if-present

    # 5. Executa os testes automatizados
    - name: Rodar os testes
      run: npm test